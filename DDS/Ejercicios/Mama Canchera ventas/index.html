<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Mamá Canchera Ventas</title>
    <script>
      let ventas = [
        
      ];

      function agregar() {
          let modelo = document.getElementById("modelo").value;
          let piezas = document.getElementById("piezas").value; 
          let fecha = document.getElementById("fecha").value;
          let precio = document.getElementById("precio").value;
    
      ventas.push({modelo: modelo, piezas: piezas, fecha: fecha, precio: precio});
      mostrar();
      }

      function eliminar() {
        ventas.pop();
      mostrar();
      }

      function mostrar() {
        let filas = ``;
        ventas.forEach(function(item){
          filas += 
            `<tr>
              <td>${item.modelo}</td>
              <td>${item.piezas}</td>
              <td>${item.fecha}</td>
              <td>${item.precio}</td>
            </tr>`;
        });
        document.getElementById("tablaVentas").innerHTML = filas;
      }

    </script>
  </head>

  <header>
    <figure class="text-center">
      <blockquote class="blockquote">
        <h1>Mamá Canchera Ventas</h1>
      </blockquote>
      <h4>2024</h4>
    </figure>
  </header>

  <body onload="mostrar()">
    <div class="container-fluid bg-dark-subtle text-dark-emphasis pb-2">
      <div class="container">
        <form class="row g-3 m-1">

          <!-- Modelo -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Modelo</span>
            <input type="text" id="modelo" class="form-control" >
          </div>

          <!-- Piezas -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Piezas</span>
            <input type="number" id="piezas" class="form-control">
          </div>
          
          <!-- Fecha -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Fecha</span>
            <input type="date" id="fecha" class="form-control">
          </div>

          <!-- Precio -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Precio</span>
            <input type="number" id="precio" class="form-control">
          </div>

          <!-- Botones -->
          <div class="col-12">
            <button type="button" class="btn btn-success" onclick="agregar()">Agregar</button>
            <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar ultimo</button>
          </div>

        </form>
      </div>
    </div>


    <div class="container">
      <form class="row g-3 m-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Modelo</th>
                <th scope="col">Cantidad piezas</th>
                <th scope="col">Fecha</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody id="tablaVentas"></tbody>
          </table>
        </div>
      </form>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
