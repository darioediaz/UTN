<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guía Interactiva de Museos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <!-- Header -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg mb-2 navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1>Guía Interactiva de Museos</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 80px">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Exposiciones</th>
            <th scope="col">Horarios</th>
            <th scope="col">Precio de Entrada</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody id="lista-museos">
          <!-- Aquí se agregarán las filas de museos dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Seccion para agregar museos -->
    <div class="container" style="margin-top: 50px">
      <h1>Agregue museos a la lista</h1>

      <!-- Campo para agregar NOMBRE -->
      <div class="input-group mb-3">
        <span class="input-group-text col-3" id="inputGroup-sizing-default"
          >Nombre</span
        >
        <input
          type="text"
          id="nombre"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          required
        />
      </div>

      <!-- Campo para agregar UBICACION -->
      <div class="input-group mb-3">
        <span class="input-group-text col-3" id="inputGroup-sizing-default"
          >Ubicacion</span
        >
        <input
          type="text"
          id="ubicacion"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          required
        />
      </div>

      <!-- Campo para agregar EXPOSICIONES -->
      <div class="input-group mb-3">
        <span class="input-group-text col-3" id="inputGroup-sizing-default"
          >Exposiciones</span
        >
        <input
          type="text"
          id="exposiciones"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          required
        />
      </div>

      <!-- Campo para agregar HORARIOS -->
      <div class="input-group mb-3">
        <span class="input-group-text col-3" id="inputGroup-sizing-default"
          >Horarios</span
        >
        <input
          type="text"
          id="horarios"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          required
        />
      </div>

      <!-- Campo para agregar PRECIO DE VENTA -->
      <div class="input-group mb-3">
        <span
          class="input-group-text col-3 col-3"
          id="inputGroup-sizing-default"
          >Precio de Venta</span
        >
        <input
          type="text"
          id="precio"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          required
        />
      </div>

      <!-- Boton AGREGAR -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button id="agregar-museo-btn" class="btn btn-success" type="button">
          Agregar Museo
        </button>
      </div>
    </div>
  </body>
</html>
