<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guía Interactiva de Museos</title>

    <!--IMPORTAMOS EL LINK Y EL SCRIP DE BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Guía Interactiva de Museos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <input
                  type="text"
                  id="buscar-input"
                  class="form-control"
                  placeholder="Buscar por nombre..."
                  onkeyup="buscarMuseos()"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 80px">
      <table class="table table-bordered border-primary table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Exposiciones</th>
            <th scope="col">Horarios</th>
            <th scope="col">Precio de Entrada</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody id="lista-museos">
          <!-- Completaremos esta tabla usando fetch -->
        </tbody>
      </table>
    </div>

    <div class="container">
      <!-- Formulario para agregar nuevo museo -->
      <h4>Agregar Nuevo Museo</h4>
      <!-- Completaremos con los input correspondientes -->
      <form id="nuevo-museo-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="ubicacion" class="form-label">Ubicacion:</label>
          <input type="text" class="form-control" id="ubicacion" required />
        </div>
        <div class="mb-3">
          <label for="exposiciones" class="form-label">Exposiciones:</label>
          <input type="text" class="form-control" id="exposiciones" required />
        </div>
        <div class="mb-3">
          <label for="horarios" class="form-label">Horarios:</label>
          <input type="text" class="form-control" id="horarios" required />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="text" class="form-control" id="precio" required />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          id="botonAgregarMuseo"
          onclick="agregarMuseo()"
        >
          Agregar
        </button>
      </form>
    </div>

    <footer
      class="footer bg-dark text-light justify-content-between align-items-center py-3 border-top"
    >
      <span class="m-3 mb-3 mb-md-0"
        >© 2024 Desarrollo de Software, Universidad Tecnológica Nacional, FRC,
        Córdoba, Argentina.</span
      >
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
