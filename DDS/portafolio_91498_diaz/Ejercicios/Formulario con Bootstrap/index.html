<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <header>
    <figure class="text-center">
      <blockquote class="blockquote">
        <h1>Formulario con Bootstrap</h1>
      </blockquote>
      <h4>DDS 2024</h4>
    </figure>
  </header>

  <body>
    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
      <main>
        <form
          class="container"
          id="formularioAfiliacion"
          action="#"
          method="post">

          <!-- Nombre -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Nombre</span
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Apellido</span
            >
            <input
              type="text"
              id="apellido"
              name="apellido"
              required
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <!-- Contraseña -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Contraseña</span
            >
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              minlength="8"
              required
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <!-- Edad -->
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              id="inputGroup-sizing-default"
              for="edad"
              >Edad:</span
            >
            <input
              type="number"
              id="edad"
              name="edad"
              min="18"
              max="100"
              required
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <!-- Fecha de Nacimiento -->
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              id="inputGroup-sizing-default"
              for="fecha_nacimiento"
              >Fecha de Nacimiento</span
            >
            <input
              type="date"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
              required
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <!-- Género -->
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              id="inputGroup-sizing-default"
              for="genero"
              >Genero</span
            >
            <select
              id="genero"
              name="genero"
              required
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            >
              <option value="">Seleccione</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <!-- Deportes -->
          <div class="input-group mb-3">
            <span
              class="input-group-text form-control"
              id="inputGroup-sizing-default"
              for="deportes"
              >Deportes</span
            >
            <div class="form-control">
              <input
                class="form-check-input"
                type="checkbox"
                id="futbol"
                name="deporte"
                value="futbol"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
              <label class="form-check-label" for="futbol">Futbol</label>
            </div>

            <div class="form-control">
              <input
                class="form-check-input"
                type="checkbox"
                id="basket"
                name="deporte"
                value="basket"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
              <label class="form-check-label" for="basket">Basket</label>
            </div>

            <div class="form-control">
              <input
                class="form-check-input"
                type="checkbox"
                id="tenis"
                name="deporte"
                value="tenis"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
              <label label="form-check-label" for="tenis">Tenis</label>
            </div>
          </div>

          <!-- Nivel de Experiencia -->
          <div class="input-group mb-3">
            <span
              class="input-group-text form-control"
              id="inputGroup-sizing-default"
              for="experiencia"
              >Nivel de Experiencia</span
            >
            <div class="form-control">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="principiante"
                  name="experiencia"
                  value="principiante"
                />
                <label label="form-check-label" for="principiante"
                  >Principiante</label
                ><br />
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="intermedio"
                  name="experiencia"
                  value="intermedio"
                />
                <label label="form-check-label" for="intermedio">Intermedio</label
                ><br />
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="experto"
                  name="experiencia"
                  value="experto"
                />
                <label label="form-check-label" for="experto">Experto</label>
              </div>
            </div>
          </div>

          <!-- Comentario -->
          <div class="input-group mb-3">
            <div class="form-floating">
              <textarea 
              class="form-control" 
              placeholder="Leave a comment here" 
              id="comentario"
              name="comentario"
              rows="4"
              cols="50"
              required
              style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comentario:</label>
            </div>
          </div>

          <!-- Botón de Enviar -->
          <button class="btn btn-outline-success" type="submit">Enviar</button>

          <!-- Botón de Mostrar Datos -->
          <button class="btn btn-outline-secondary" type="button" onclick="mostrarDatos()">Mostrar Datos</button>
        </form>
      </div>
    </main>
  </body>

  <script>
    function mostrarDatos() {
      var nombre = document.getElementById('nombre').value;
      var contrasena = document.getElementById('contrasena').value;
      var edad = document.getElementById('edad').value;
      var fechaNacimiento = document.getElementById('fecha_nacimiento').value;
      var genero = document.getElementById('genero').value;
      var deportes = document.querySelectorAll('input[name="deporte"]:checked');
      var experiencia = document.querySelector(
        'input[name="experiencia"]:checked'
      ).value;
      var comentario = document.getElementById('comentario').value;

      var mensaje = 'Nombre: ' + nombre + '\n';
      mensaje += 'Contraseña: ' + contrasena + '\n';
      mensaje += 'Edad: ' + edad + '\n';
      mensaje += 'Fecha de Nacimiento: ' + fechaNacimiento + '\n';
      mensaje += 'Género: ' + genero + '\n';
      mensaje += 'Deportes: ';
      deportes.forEach(function (deporte) {
        mensaje += deporte.value + ', ';
      });
      mensaje = mensaje.slice(0, -2); // Eliminar la última coma y espacio
      mensaje += '\nExperiencia: ' + experiencia + '\n';
      mensaje += 'Comentario: ' + comentario;

      alert(mensaje);
    }
  </script>
</html>
