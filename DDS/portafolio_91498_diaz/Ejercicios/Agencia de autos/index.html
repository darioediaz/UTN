<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Agencia Autos</title>
    <script>
      let autosAgencia = [
        { marca: 'Renault', modelo: 'Sandero', anio: 2022, precio: 19000000 },
        { marca: 'Chevrolet', modelo: 'Cruze', anio: 2019, precio: 23000000 },
        { marca: 'Citroen', modelo: 'C 3', anio: 2021, precio: 17000000 },
      ];

      function agregar() {
          let marca = document.getElementById("marca").value;
          let modelo = document.getElementById("modelo").value; 
          let anio = document.getElementById("anio").value;
          let precio = document.getElementById("precio").value;
    
      autosAgencia.push({marca: marca, modelo: modelo, anio: anio, precio: precio});
      mostrar();
      }

      function eliminar() {
        autosAgencia.pop();
      mostrar();
      }

      function mostrar() {
        //Mostrar los autos dentro de la tabla tblAutos
        let filas = ``;
        autosAgencia.forEach(function(auto){
          filas += 
            `<tr>
              <td>${auto.marca}</td>
              <td>${auto.modelo}</td>
              <td>${auto.anio}</td>
              <td>${auto.precio}</td>
            </tr>`;
        });
        document.getElementById("tblAutos").innerHTML = filas;
      }

      // function mostrar() {

      //   document.getElementById("tblAutos").innerHTML = "";

      //   autosAgencia.forEach(auto => {

      //     let fila = `
      //       <tr>
      //         <td>${auto.marca}</td>
      //         <td>${auto.modelo}</td> 
      //         <td>${auto.anio}</td>
      //         <td>${auto.precio}</td>
      //       </tr>
      //     `;

      //     document.getElementById("tblAutos").innerHTML += fila;

      //   });

      // }
    </script>
  </head>
  <body onload="mostrar()">
    
    <div class="container">
      <h1>Agencia de autos</h1>

        <form class="row g-3 m-1">

          <!-- Marca -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Marca</span>
            <input type="text" id="marca" class="form-control" >
          </div>

          <!-- Modelo -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Modelo</span>
            <input type="text" id="modelo" class="form-control">
          </div>
          
          <!-- Año -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Año</span>
            <input type="text" id="anio" class="form-control">
          </div>

          <!-- Precio -->
          <div class="input-group mb-3">
            <span class="input-group-text col-2" id="basic-addon1">Precio</span>
            <input type="text" id="precio" class="form-control">
          </div>

          <!-- Botones -->
          <div class="col-12">
            <button type="button" class="btn btn-success" onclick="agregar()">Agregar</button>
            <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar ultimo</button>
          </div>

        </form>

      <form class="row g-3 m-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Año</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody id="tblAutos"></tbody>
              <!-- <tr>
                <td>BMW</td>
                <td>Model F</td>
                <td>2020</td>
                <td>8000000</td>
              </tr> -->
          </table>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
